input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

type Highlight @model {
  id: ID!
  xpath: String!
  data: String!
  color: String!
  domain: String!
  time: String!
  topic: String!
  htmlMarkup: String!
  user: User @belongsTo
}

type User @model {
  id: ID!
  settings: Settings @hasOne
  active: Active @hasOne
  highlights: [Highlight] @hasMany
}

type Active @model {
  id: ID!
  topic: String!
  color: String!
  pen: Boolean!
  background: Boolean!
  underline: Boolean!
  user: User @belongsTo
}

type Settings @model {
  id: ID!
  colors: [String]!
  topics: [String]!
  user: User @belongsTo
}
